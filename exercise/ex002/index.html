<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>Paragraphs and break line</h1>
    <hr>
    <p>You can write a paragraph
        anyway. Just put everything
        between tags
        &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <p> If you need to wrap 
        the text somewhere
        specifc <br> like this,
        you can use the tag &lt;br&gt;.
    </p>
    <p>Let's add some special ssymbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Let's add some emoji: 
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
