<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>

</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500px" poster="assents/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="">
        <source src="midia/meu-video.m4v" type="">
        <source src="midia/meu-video.webm" type="">
        <p>Seu navegador não tem suporte a esse vídeo <a href="midia/meu-video.mp4">Clique aqui para baixar o video em mp4.</a></p>
    </video>
    
</body>
</html>
