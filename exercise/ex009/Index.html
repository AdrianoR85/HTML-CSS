<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Working with Lists</h1>
    <h2>Ordered List</h2>
        <ol type="1" start="1">  <!-- 1 A a I i -->
            <li>Wake up</li>
            <li>Take a breakfast</li>
            <li>Brush my teeth</li>
            <li>Go to the University</li>
            <li>Have a lunch</li>
            <li>Go to work</li>
            <li>Back home</li>
            <li>Have dinner</li>
            <li>Go to sleep</li>
        </ol>
    <h2>Not Ordered List</h2>
    <ul type="circu"> <!-- disc circle square -->
        <li>Bread</li>
        <li>Milk</li>
        <li>Tomate</li>
        <li>Rice</li>
        <li>Bean</li>
    </ul>
        
    
</body>
</html>
